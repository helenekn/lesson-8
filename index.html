<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <header>
         <div class="container">
            <div class="row d-flex justify-content-between">
               <div class="col-md-2">
                  <img
                     src="./assets/img/logo.svg"
                     class="header_logo"
                     alt="logo"
                  />
               </div>
               <div class="col-md-7 d-flex justify-content-center">
                  <div class="input-group mb-3 search_bar">
                     <input
                        type="text"
                        class="form-control"
                        placeholder="Search in 20,000 Products..."
                        aria-label="Search in 20,000 Products..."
                        aria-describedby="button-addon2"
                     />
                     <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                     >
                        Search
                     </button>
                  </div>
               </div>
               <div class="col-md-1">
                  <div class="profile d-flex justify-content-around">
                     <img src="./assets/icons/cat.svg" alt="cat" />
                     <img src="./assets/icons/love.svg" alt="love" />
                     <img src="./assets/icons/profile.svg" alt="profile" />
                  </div>
               </div>
            </div>
         </div>
         <div class="container menu_bar">
            <div class="row d-flex justify-content-between">
               <div class="col-md-2 departmen">
                  <img src="./assets/icons/vector.svg" alt="line" />
                  All Departments
               </div>
               <div class="col-md-7">
                  <ul class="menu d-flex justify-content-between">
                     <li>Home</li>
                     <li>Shop</li>
                     <li>Categories</li>
                     <li>Man</li>
                     <li>Woman</li>
                     <li>Accessories</li>
                     <li>Blog</li>
                     <li>Page</li>
                     <li>Elements</li>
                  </ul>
               </div>
               <div class="col-md-2">
                  <p class="text-right">Recent Viewed</p>
               </div>
            </div>
         </div>
         <div class="container hero">
            <div class="row">
               <div class="col-md-4 hero_descr d-flex flex-column">
                  <p class="hero_subtitle hero_subtitle_1">New Inspirations</p>
                  <h1 class="hero_title">Man Collection 2022</h1>
                  <p class="hero_subtitle hero_subtitle_2">
                     Trendy for man and woman collections
                  </p>
                  <button>Shop Now</button>
               </div>
               <div class="col-md-7">
                  <img src="./assets/img/Images.png" alt="man" />
               </div>
            </div>
         </div>
      </header>
      <main></main>
      <footer></footer>
   </body>
</html>
